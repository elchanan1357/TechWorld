<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body dir="rtl">
    <div dir="ltr" id="navbar-placeholder"></div>
    <div class="container my-5">
      <div class="row">
        <div class="col-7">
          <div class="mb-5 p-3">
            <h3>סל הקניות שלך</h3>
          </div>
          <div id="item-list" class="container"></div>
        </div>
        <div class="col-5 bg-light p-3">
          <div class="mb-5">
            <h3>סיכום הזמנה</h3>
          </div>
          <div class="d-flex justify-content-between">
            <h6><strong>סה"כ לתשלום</strong></h6>
            <h6 id="total-price"><strong>0.00 ₪</strong></h6>
          </div>
          <div class="container mt-4">
            <form id="payment-form">
              <div class="mb-3">
                <label for="cardNumber" class="form-label">מספר כרטיס</label>
                <input
                  type="text"
                  class="form-control"
                  id="cardNumber"
                  placeholder="1234 5678 9101 1121"
                  required
                />
              </div>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="expiryDate" class="form-label">תוקף כרטיס</label>
                  <input
                    type="text"
                    class="form-control"
                    id="expiryDate"
                    placeholder="MM/YY"
                    required
                  />
                </div>
                <div class="col-md-6 mb-3">
                  <label for="cvv" class="form-label">CVV</label>
                  <input
                    type="text"
                    class="form-control"
                    id="cvv"
                    placeholder="123"
                    required
                  />
                </div>
              </div>
              <div class="mb-3">
                <label for="nameOnCard" class="form-label">תעודת זהות</label>
                <input
                  type="text"
                  class="form-control"
                  id="nameOnCard"
                  placeholder="12345678"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="billingAddress" class="form-label"
                  >כתובת חשבונית</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="billingAddress"
                  placeholder="בוגרשוב 30 תל אביב"
                  required
                />
              </div>
              <button
                type="submit"
                class="btn btn-primary w-100"
                style="margin-top: 3%"
              >
                לתשלום
              </button>
            </form>
            <div
              id="success-alert"
              class="alert alert-success mt-2 d-none"
              role="alert"
            >
              התשלום עבר בהצלחה!
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"
    ></script>
    <script src="../JS/navbar.js"></script>
    <script src="../JS/shared.js"></script>
    <script src="../JS/Checkout.js"></script>
    <script src="../JS/mailSender.js"></script>
    <script src="../JS/funcData.js"></script>
    <script src="../JS/SortAndFilter.js"></script>
  </body>
</html>
