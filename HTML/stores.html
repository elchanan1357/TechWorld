<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>רשימת סניפים ושעות פעילות</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../CSS/stores.css" />
  </head>
  <body>
    <!-- Navbar and logo section will be dynamically loaded here -->
    <div id="navbar-placeholder"></div>

    <div id="rtl"> 

      <header>
        <h1>רשימת סניפים ושעות פעילות</h1>
      </header>
      <div class="search-container">
        <input type="text" id="branch-search" placeholder="חיפוש סניף..." onkeyup="filterBranches()">
      </div>
      
      <div id="branches-container"></div>
    </div>
      
    <script>
      // JavaScript to load the navbar from an external file
      fetch('navbar.html')
        .then((response) => response.text())
        .then((data) => {
          document.getElementById('navbar-placeholder').innerHTML = data;
        });
    </script>
    <script src="../JS/stores.js"></script>
  </body>
</html>
