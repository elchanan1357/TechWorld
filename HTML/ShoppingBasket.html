<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping basket</title>
    <link rel="stylesheet" href="../CSS/ShoppingBasket.css" />
  </head>
  <body>
     <!-- Navbar and logo section will be dynamically loaded here -->
     <div id="navbar-placeholder"></div>
    <h1>עמוד של עגלת הקניות</h1>

    <script>
      // JavaScript to load the navbar from an external file
      fetch('navbar.html')
        .then((response) => response.text())
        .then((data) => {
          document.getElementById('navbar-placeholder').innerHTML = data;
        });
    </script>
    <script src="../JS/ShoppingBasket.js"></script>
  </body>
</html>
